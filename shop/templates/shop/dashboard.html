{% extends 'shop/base.html' %}{% block title %}Dashboard - NeoMart{% endblock %}{% block content %}
<div class="mt-5 pt-4 dashboard-page">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <div>
      <h2 class="section-title mb-1"><i class="bi bi-speedometer2 me-2"></i>My Dashboard</h2>
      <small class="text-muted">Order history, saved addresses &amp; quick stats.</small>
    </div>
  </div>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <div class="card stat-card"><div class="card-body d-flex justify-content-between align-items-center">
        <div><div class="stat-label">Total Spent</div><div class="stat-value">â‚¹{{ total_spent }}</div></div>
        <div class="stat-icon-wrap primary"><i class="bi bi-cash-stack"></i></div>
      </div></div>
    </div>
    <div class="col-md-4">
      <div class="card stat-card"><div class="card-body d-flex justify-content-between align-items-center">
        <div><div class="stat-label">Total Orders</div><div class="stat-value">{{ total_orders }}</div></div>
        <div class="stat-icon-wrap success"><i class="bi bi-bag-check"></i></div>
      </div></div>
    </div>
    <div class="col-md-4">
      <div class="card stat-card"><div class="card-body d-flex justify-content-between align-items-center">
        <div><div class="stat-label">Saved Addresses</div><div class="stat-value">{{ addresses|length }}</div></div>
        <div class="stat-icon-wrap info"><i class="bi bi-geo-alt"></i></div>
      </div></div>
    </div>
  </div>
</div>
{% endblock %}
